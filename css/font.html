<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Princess+Sofia&display=swap" rel="stylesheet">
	<title>font</title>
	<style type="text/css">
		body{
			background-color: black;
			font-family: 'Princess Sofia', cursive;
			text-shadow: 3px 3px 3px;
			color: white;
			font: 12px/30px;
		}
		p.normal{
			font-style: normal;
			font-weight: normal;
			font-size: 40px;
		}
		p.italic{
			font-style: italic;
			font-weight: bold;
			font-size: 2.5em;
		}
		p.oblique{
			font-style: oblique;
			font-weight: 900;
			font-variant: small-caps;
			font-size: 100%;
			font-size: 10vw;
		}
	</style>
</head>
<body>
	<p class="normal">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
	<p class="italic">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
	<p class="oblique">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
</body>
</html>
